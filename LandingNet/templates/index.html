{% extends "layout.html" %}
{% block content %}
    <h3>Last Crashes</h3>
    <div class="row">
        <div class="col-md-7">Name</div>
        <div class="col-md-1">Count</div>
        <div class="col-md-2">Last crash</div>
        <div class="col-md-2">JIRA issue</div>
	</div>
    {% for trace in traces %}
        <div class="row">
            <div class="col-md-7"><a href="{{ url_for('crash', cid=trace.id) }}">{{ trace.name }}</a></div>
            <div class="col-md-1">{{ trace.count }}</div>
            <div class="col-md-2">{{ trace.updated|datetime }}</div>
            <div class="col-md-2"><a href="{{ trace.jira_url }}">{{ trace.jira_url|normalizeIssue }}</a></div>
		</div>
    {% endfor %}
{% endblock content %}
