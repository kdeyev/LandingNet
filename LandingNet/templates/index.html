{% extends "layout.html" %}
{% block content %}
    <h3>Last crashes</h3>
    <div class="row">
        <div class="col-md-3">Name</div>
        <div class="col-md-3">Count</div>
        <div class="col-md-3">Last crash</div>
        <div class="col-md-3">JIRA issue</div>
	</div>
    {% for trace in traces %}
        <div class="row">
            <div class="col-md-3"><a href="{{ url_for('crash', cid=trace.id) }}">{{ trace.name }}</a></div>
            <div class="col-md-3">{{ trace.count }}</div>
            <div class="col-md-3">{{ trace.updated|datetime }}</div>
            <div class="col-md-3"><a href="{{ trace.jira_url }}">{{ trace.jira_url }}</a></div>
		</div>
    {% endfor %}
{% endblock content %}
